<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #customerGroupMembershipForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="customerGroupMembership.id">{{l("EditCustomerGroupMembership")}}</span>
                        <span *ngIf="!customerGroupMembership.id">{{l("CreateNewCustomerGroupMembership")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="CustomerGroupName">{{l("CustomerGroup")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="CustomerGroupName" name="customerGroupName" [(ngModel)]="customerGroupName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectCustomerGroupModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setCustomerGroupIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="customerGroupMembership.customerGroupId" [(ngModel)]="customerGroupMembership.customerGroupId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="CustomerName">{{l("Customer")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="CustomerName" name="customerName" [(ngModel)]="customerName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectCustomerModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setCustomerIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="customerGroupMembership.customerId" [(ngModel)]="customerGroupMembership.customerId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="CustomerGroupMembership_DateJoined">{{l("DateJoined")}}</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="dateJoined" id="CustomerGroupMembership_DateJoined" name="CustomerGroupMembership_DateJoined">
								</div>
					
								<div class="form-group">
									<label for="CustomerGroupMembership_DateLeft">{{l("DateLeft")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="customerGroupMembership.dateLeft._d" id="CustomerGroupMembership_DateLeft" name="CustomerGroupMembership_DateLeft">
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!customerGroupMembershipForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<customerGroupMembershipCustomerGroupLookupTableModal #customerGroupMembershipCustomerGroupLookupTableModal (modalSave)="getNewCustomerGroupId()"></customerGroupMembershipCustomerGroupLookupTableModal>
		 <customerGroupMembershipCustomerLookupTableModal #customerGroupMembershipCustomerLookupTableModal (modalSave)="getNewCustomerId()"></customerGroupMembershipCustomerLookupTableModal>
		 
</div>
