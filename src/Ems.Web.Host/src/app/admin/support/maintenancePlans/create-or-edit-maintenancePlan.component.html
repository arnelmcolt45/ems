<div [@routerTransition]>
  <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
  
  
                <div class="kt-subheader kt-grid__item">
                  <div [class]="containerClass">
                    <div class="kt-subheader__main">
                        <h3 class="kt-subheader__title">
            				<span *ngIf="active && maintenancePlan.id">{{"EditMaintenancePlan" }}</span>
            				<span *ngIf="active && !maintenancePlan.id">{{l("CreateMaintenancePlan")}}</span>
            			</h3>
            			<span class="kt-subheader__separator kt-subheader__separator--v"></span>
            			<div class="kt-subheader__breadcrumbs">
            				<a [routerLink]="['/app/admin/support/maintenancePlans']"
            					class="kt-subheader__breadcrumbs-home"><i
            						class="flaticon2-shelter"></i>{{l("MaintenancePlan")}}</a>
            				<span class="kt-subheader__breadcrumbs-separator"></span>
            				<a 
            					class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">
            					<span *ngIf="active && maintenancePlan.id">{{l("Edit")}}</span>
            					<span *ngIf="active && !maintenancePlan.id">{{l("Create")}}</span>
            				</a>
            			</div>
                    </div>
                  </div>
                </div>
            
    
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">              
                
					<div class="form-group m-form__group">
                        <label for="WorkOrderPriorityPriority">{{l("WorkOrderPriority")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="WorkOrderPriorityPriority" name="workOrderPriorityPriority" [(ngModel)]="workOrderPriorityPriority" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectWorkOrderPriorityModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setWorkOrderPriorityIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="maintenancePlan.workOrderPriorityId" [(ngModel)]="maintenancePlan.workOrderPriorityId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="WorkOrderTypeType">{{l("WorkOrderType")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="WorkOrderTypeType" name="workOrderTypeType" [(ngModel)]="workOrderTypeType" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectWorkOrderTypeModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setWorkOrderTypeIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="maintenancePlan.workOrderTypeId" [(ngModel)]="maintenancePlan.workOrderTypeId" type="text"  hidden>
		 
                
								<div class="form-group">
									<label for="MaintenancePlan_Subject">{{l("Subject")}} *</label>
									<input type="text" #MaintenancePlan_Subject="ngModel" id="MaintenancePlan_Subject" class="form-control" [(ngModel)]="maintenancePlan.subject" name="Subject"     required/>
								    <validation-messages [formCtrl]="MaintenancePlan_Subject"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="MaintenancePlan_Description">{{l("Description")}}</label>
									<input type="text" #MaintenancePlan_Description="ngModel" id="MaintenancePlan_Description" class="form-control" [(ngModel)]="maintenancePlan.description" name="Description"    />
								    <validation-messages [formCtrl]="MaintenancePlan_Description"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="MaintenancePlan_Remarks">{{l("Remarks")}}</label>
									<input type="text" #MaintenancePlan_Remarks="ngModel" id="MaintenancePlan_Remarks" class="form-control" [(ngModel)]="maintenancePlan.remarks" name="Remarks"    />
								    <validation-messages [formCtrl]="MaintenancePlan_Remarks"></validation-messages>
								</div>
					
            </div>
              <div class="kt-portlet__foot">
				<div class="col-lg-12">
					<button (click)="save()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("Save")}}</span>
                    </button>
                    <button *ngIf="!this.maintenancePlan.id" (click)="saveAndNew()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("SaveAndNew")}}</span>
                    </button>
				</div>
		    </div>
        </div>
    </div>
  </div>
  <maintenancePlanWorkOrderPriorityLookupTableModal #maintenancePlanWorkOrderPriorityLookupTableModal (modalSave)="getNewWorkOrderPriorityId()"></maintenancePlanWorkOrderPriorityLookupTableModal>
		 <maintenancePlanWorkOrderTypeLookupTableModal #maintenancePlanWorkOrderTypeLookupTableModal (modalSave)="getNewWorkOrderTypeId()"></maintenancePlanWorkOrderTypeLookupTableModal>
		 
</div>
