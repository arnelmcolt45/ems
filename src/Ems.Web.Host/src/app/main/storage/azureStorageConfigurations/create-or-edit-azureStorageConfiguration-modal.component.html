<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #azureStorageConfigurationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="azureStorageConfiguration.id">{{l("EditAzureStorageConfiguration")}}</span>
                        <span *ngIf="!azureStorageConfiguration.id">{{l("CreateNewAzureStorageConfiguration")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="AzureStorageConfiguration_Service">{{l("Service")}} *</label>
									<input type="text" id="AzureStorageConfiguration_Service" class="form-control" [(ngModel)]="azureStorageConfiguration.service" name="Service"     required/>
								</div>
					
								<div class="form-group">
									<label for="AzureStorageConfiguration_AccountName">{{l("AccountName")}} *</label>
									<input type="text" id="AzureStorageConfiguration_AccountName" class="form-control" [(ngModel)]="azureStorageConfiguration.accountName" name="AccountName"     required/>
								</div>
					
								<div class="form-group">
									<label for="AzureStorageConfiguration_KeyValue">{{l("KeyValue")}} *</label>
									<input type="text" id="AzureStorageConfiguration_KeyValue" class="form-control" [(ngModel)]="azureStorageConfiguration.keyValue" name="KeyValue"     required/>
								</div>
					
								<div class="form-group">
									<label for="AzureStorageConfiguration_BlobStorageEndpoint">{{l("BlobStorageEndpoint")}} *</label>
									<input type="text" id="AzureStorageConfiguration_BlobStorageEndpoint" class="form-control" [(ngModel)]="azureStorageConfiguration.blobStorageEndpoint" name="BlobStorageEndpoint"     required/>
								</div>
					
								<div class="form-group">
									<label for="AzureStorageConfiguration_ContainerName">{{l("ContainerName")}} *</label>
									<input type="text" id="AzureStorageConfiguration_ContainerName" class="form-control" [(ngModel)]="azureStorageConfiguration.containerName" name="ContainerName"     required/>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!azureStorageConfigurationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
