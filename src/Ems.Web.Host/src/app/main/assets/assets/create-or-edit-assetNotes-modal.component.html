<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg"> 
        <div class="modal-content">
            <form *ngIf="active" #assetForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetNotes.id">{{l("EditAssetNotes")}}</span>
                        <span *ngIf="!assetNotes.id">{{l("CreateNewAssetNotes")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="AssetNote_Title">{{l("Title")}} *</label>
                        <input type="text" id="AssetNote_Title" class="form-control" [(ngModel)]="assetNotes.title" name="Title" required />
                    </div>

                    <div class="form-group">
                        <p-editor [(ngModel)]="assetNotes.notes" name="HtmlEditorInput" [style]="{'height':'180px'}"></p-editor>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!assetForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
