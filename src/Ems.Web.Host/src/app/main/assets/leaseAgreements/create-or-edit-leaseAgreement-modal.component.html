<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #leaseAgreementForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="leaseAgreement.id">{{l("EditLeaseAgreement")}}</span>
                        <span *ngIf="!leaseAgreement.id">{{l("CreateNewLeaseAgreement")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="ContactContactName">{{l("Contact")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ContactContactName" name="contactContactName" [(ngModel)]="contactContactName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectContactModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setContactIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="leaseAgreement.contactId" [(ngModel)]="leaseAgreement.contactId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="AssetOwnerName">{{l("AssetOwner")}} *</label>
                        <div class="input-group">
                            <input class="form-control" id="AssetOwnerName" name="assetOwnerName" [(ngModel)]="assetOwnerName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectAssetOwnerModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setAssetOwnerIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="leaseAgreement.assetOwnerId" [(ngModel)]="leaseAgreement.assetOwnerId" type="text" hidden required>
		 
					<div class="form-group m-form__group">
                        <label for="CustomerName">{{l("Customer")}} *</label>
                        <div class="input-group">
                            <input class="form-control" id="CustomerName" name="customerName" [(ngModel)]="customerName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectCustomerModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setCustomerIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="leaseAgreement.customerId" [(ngModel)]="leaseAgreement.customerId" type="text"  hidden required>
		 

								<div class="form-group">
									<label for="LeaseAgreement_Reference">{{l("Reference")}}</label>
									<input type="text" id="LeaseAgreement_Reference" class="form-control" [(ngModel)]="leaseAgreement.reference" name="Reference"    />
								</div>
					
								<div class="form-group">
									<label for="LeaseAgreement_Description">{{l("Description")}} *</label>
									<input type="text" id="LeaseAgreement_Description" class="form-control" [(ngModel)]="leaseAgreement.description" name="Description"     required/>
								</div>
					
								<div class="form-group">
									<label for="LeaseAgreement_Title">{{l("Title")}} *</label>
									<input type="text" id="LeaseAgreement_Title" class="form-control" [(ngModel)]="leaseAgreement.title" name="Title"     required/>
								</div>
					
								<div class="form-group">
									<label for="LeaseAgreement_Terms">{{l("Terms")}}</label>
									<input type="text" id="LeaseAgreement_Terms" class="form-control" [(ngModel)]="leaseAgreement.terms" name="Terms"    />
								</div>
					
								<div class="form-group">
									<label for="LeaseAgreement_StartDate">{{l("StartDate")}} *</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="startDate" id="LeaseAgreement_StartDate" name="LeaseAgreement_StartDate"     required >
								</div>
					
								<div class="form-group">
									<label for="LeaseAgreement_EndDate">{{l("EndDate")}} *</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="endDate" id="LeaseAgreement_EndDate" name="LeaseAgreement_EndDate"     required>
								</div>
					

					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!leaseAgreementForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<leaseAgreementContactLookupTableModal #leaseAgreementContactLookupTableModal (modalSave)="getNewContactId()"></leaseAgreementContactLookupTableModal>
		 <leaseAgreementAssetOwnerLookupTableModal #leaseAgreementAssetOwnerLookupTableModal (modalSave)="getNewAssetOwnerId()"></leaseAgreementAssetOwnerLookupTableModal>
		 <leaseAgreementCustomerLookupTableModal #leaseAgreementCustomerLookupTableModal (modalSave)="getNewCustomerId()"></leaseAgreementCustomerLookupTableModal>
		 
</div>
