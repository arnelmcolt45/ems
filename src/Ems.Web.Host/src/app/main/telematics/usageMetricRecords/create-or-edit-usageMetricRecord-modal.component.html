<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #usageMetricRecordForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="usageMetricRecord.id">{{l("EditUsageMetricRecord")}}</span>
                        <span *ngIf="!usageMetricRecord.id">{{l("CreateNewUsageMetricRecord")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="UsageMetricRecord_UsageMetricMetric">{{l("UsageMetric")}}</label>
                        <input type="text" id="UsageMetricRecord_UsageMetricMetric" class="form-control" [(ngModel)]="usageMetricMetric" name="usageMetricMetric" disabled />
                    </div>

                    <div class="form-group">
                        <label for="UsageMetricRecord_UnitsConsumed">{{l("UnitsConsumed")}} *</label>
                        <input type="number" id="UsageMetricRecord_UnitsConsumed" class="form-control" [(ngModel)]="usageMetricRecord.unitsConsumed" name="UnitsConsumed" required />
                    </div>

                    <div class="form-group">
                        <label for="UsageMetricRecord_Reference">{{l("Reference")}}</label>
                        <input type="text" id="UsageMetricRecord_Reference" class="form-control" [(ngModel)]="usageMetricRecord.reference" name="Reference" />
                    </div>

                    <div class="form-group">
                        <label for="UsageMetricRecord_StartTime">{{l("StartTime")}}</label>
                        <input class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="startTime" id="UsageMetricRecord_StartTime" name="UsageMetricRecord_StartTime">
                    </div>

                    <div class="form-group">
                        <label for="UsageMetricRecord_EndTime">{{l("EndTime")}}</label>
                        <input class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="endTime" id="UsageMetricRecord_EndTime" name="UsageMetricRecord_EndTime">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!usageMetricRecordForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
