<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #rfqForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="rfq.id">{{l("EditRfq")}}</span>
                        <span *ngIf="!rfq.id">{{l("CreateNewRfq")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="RfqTypeType">{{l("RfqType")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="RfqTypeType" name="rfqTypeType" [(ngModel)]="rfqTypeType" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectRfqTypeModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setRfqTypeIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="rfq.rfqTypeId" [(ngModel)]="rfq.rfqTypeId" type="text" required hidden>
		 
					<div class="form-group m-form__group">
                        <label for="AssetOwnerName">{{l("AssetOwner")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="AssetOwnerName" name="assetOwnerName" [(ngModel)]="assetOwnerName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectAssetOwnerModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setAssetOwnerIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="rfq.assetOwnerId" [(ngModel)]="rfq.assetOwnerId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="CustomerName">{{l("Customer")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="CustomerName" name="customerName" [(ngModel)]="customerName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectCustomerModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setCustomerIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="rfq.customerId" [(ngModel)]="rfq.customerId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="AssetClassClass">{{l("AssetClass")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="AssetClassClass" name="assetClassClass" [(ngModel)]="assetClassClass" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectAssetClassModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setAssetClassIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="rfq.assetClassId" [(ngModel)]="rfq.assetClassId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="IncidentDescription">{{l("Incident")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="IncidentDescription" name="incidentDescription" [(ngModel)]="incidentDescription" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectIncidentModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setIncidentIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="rfq.incidentId" [(ngModel)]="rfq.incidentId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="VendorName">{{l("Vendor")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="VendorName" name="vendorName" [(ngModel)]="vendorName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectVendorModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setVendorIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="rfq.vendorId" [(ngModel)]="rfq.vendorId" type="text" required hidden>
		 
					<div class="form-group m-form__group">
                        <label for="UserName">{{l("User")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="UserName" name="userName" [(ngModel)]="userName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setUserIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="rfq.userId" [(ngModel)]="rfq.userId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="Rfq_Title">{{l("Title")}} *</label>
									<input type="text" id="Rfq_Title" class="form-control" [(ngModel)]="rfq.title" name="Title"     required/>
								</div>
					
								<div class="form-group">
									<label for="Rfq_RequestDate">{{l("RequestDate")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="rfq.requestDate._d" id="Rfq_RequestDate" name="Rfq_RequestDate">
								</div>
					
								<div class="form-group">
									<label for="Rfq_RequiredBy">{{l("RequiredBy")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }" [(ngModel)]="rfq.requiredBy._d" id="Rfq_RequiredBy" name="Rfq_RequiredBy">
								</div>
					
								<div class="form-group">
									<label for="Rfq_Description">{{l("Description")}} *</label>
									<input type="text" id="Rfq_Description" class="form-control" [(ngModel)]="rfq.description" name="Description"     required/>
								</div>
					
								<div class="form-group">
									<label for="Rfq_Requirements">{{l("Requirements")}} *</label>
									<input type="text" id="Rfq_Requirements" class="form-control" [(ngModel)]="rfq.requirements" name="Requirements"     required/>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!rfqForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<rfqRfqTypeLookupTableModal #rfqRfqTypeLookupTableModal (modalSave)="getNewRfqTypeId()"></rfqRfqTypeLookupTableModal>
		 <rfqAssetOwnerLookupTableModal #rfqAssetOwnerLookupTableModal (modalSave)="getNewAssetOwnerId()"></rfqAssetOwnerLookupTableModal>
		 <rfqCustomerLookupTableModal #rfqCustomerLookupTableModal (modalSave)="getNewCustomerId()"></rfqCustomerLookupTableModal>
		 <rfqAssetClassLookupTableModal #rfqAssetClassLookupTableModal (modalSave)="getNewAssetClassId()"></rfqAssetClassLookupTableModal>
		 <rfqIncidentLookupTableModal #rfqIncidentLookupTableModal (modalSave)="getNewIncidentId()"></rfqIncidentLookupTableModal>
		 <rfqVendorLookupTableModal #rfqVendorLookupTableModal (modalSave)="getNewVendorId()"></rfqVendorLookupTableModal>
		 <rfqUserLookupTableModal #rfqUserLookupTableModal (modalSave)="getNewUserId()"></rfqUserLookupTableModal>
		 
</div>
