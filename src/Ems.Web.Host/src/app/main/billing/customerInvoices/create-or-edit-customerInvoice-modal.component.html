<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #customerInvoiceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="customerInvoice.id">{{l("EditCustomerInvoice")}}</span>
                        <span *ngIf="!customerInvoice.id">{{l("CreateNewCustomerInvoice")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group m-form__group">
                        <label for="WorkorderSubject">{{l("WorkOrder")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="WorkorderSubject" name="workorderSubject"
                                   [(ngModel)]="workorderSubject" type="text" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectWorkOrderModal()"
                                        type="button">
                                    <i class="fa fa-search"></i> {{l("Pick")}}
                                </button>
                            </div>
                            <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setWorkOrderIdNull()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="customerInvoice.workOrderId"
                           [(ngModel)]="customerInvoice.workOrderId" type="text" hidden>

                    <div class="form-group m-form__group">
                        <label for="EstimateTitle">{{l("Estimate")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="EstimateTitle" name="estimateTitle"
                                   [(ngModel)]="estimateTitle" type="text" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectEstimateModal()"
                                        type="button">
                                    <i class="fa fa-search"></i> {{l("Pick")}}
                                </button>
                            </div>
                            <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setEstimateIdNull()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="customerInvoice.estimateId"
                           [(ngModel)]="customerInvoice.estimateId" type="text" hidden>


                    <div class="form-group m-form__group">
                        <label for="CustomerName">{{l("Customer")}} *</label>
                        <div class="input-group">
                            <input class="form-control" id="CustomerName" name="customerName" [(ngModel)]="customerName"
                                   type="text" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectCustomerModal()"
                                        type="button">
                                    <i class="fa fa-search"></i> {{l("Pick")}}
                                </button>
                            </div>
                            <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setCustomerIdNull()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="customerInvoice.customerId"
                           [(ngModel)]="customerInvoice.customerId" type="text" required hidden>

                                    <i class="fa fa-search"></i> {{l("Pick")}}

                            <div class="input-group-prepend">

                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="customerInvoice.currencyId"
                           [(ngModel)]="customerInvoice.currencyId" type="text" required hidden>

                        <label for="InvoiceStatusStatus">{{l("InvoiceStatus")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="InvoiceStatusStatus" name="invoiceStatusStatus"

                            <div class="input-group-append">

                                    <i class="fa fa-search"></i> {{l("Pick")}}
                                </button>
                            </div>
                            <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button"

                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="customerInvoice.invoiceStatusId"
                           [(ngModel)]="customerInvoice.invoiceStatusId" type="text" hidden>

                    <div class="autorized" *ngIf="paidXeromsg">
                        <div>{{l("AuthorizedNotePaidStatus")}}</div> <br />
                    </div>
                    <div class="form-group">
                        <label for="CustomerInvoice_CustomerReference">{{l("CustomerReference")}}</label>
                        <input type="text" id="CustomerInvoice_CustomerReference" class="form-control"
                               [(ngModel)]="customerInvoice.customerReference" name="CustomerReference" />
                    </div>

                    <div class="form-group">
                        <label for="CustomerInvoice_Description">{{l("Description")}} *</label>
                        <input type="text" id="CustomerInvoice_Description" class="form-control"
                               [(ngModel)]="customerInvoice.description" name="Description" required />
                    </div>

                    <div class="form-group">
                        <label for="CustomerInvoice_DateIssued">{{l("DateIssued")}} *</label>
                        <input class="form-control m-input" type="datetime" bsDatepicker
                               [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }"
                               [(ngModel)]="dateIssued" id="CustomerInvoice_DateIssued" name="CustomerInvoice_DateIssued"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="CustomerInvoice_DateDue">{{l("DateDue")}} *</label>
                        <input class="form-control m-input" type="datetime" bsDatepicker
                               [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'MMM DD, YYYY' }"
                               [(ngModel)]="dateDue" id="CustomerInvoice_DateDue" name="CustomerInvoice_DateDue" required>
                    </div>

                    <div class="form-group">
                        <label for="CustomerInvoice_InvoiceRecipient">{{l("InvoiceRecipient")}}</label>
                        <input type="text" id="CustomerInvoice_InvoiceRecipient" class="form-control"
                               [(ngModel)]="customerInvoice.invoiceRecipient" name="InvoiceRecipient" />
                    </div>

                    <div class="form-group">
                        <label for="CustomerInvoice_Remarks">{{l("Remarks")}}</label>
                        <input type="text" id="CustomerInvoice_Remarks" class="form-control"
                               [(ngModel)]="customerInvoice.remarks" name="Remarks" />
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary blue"
                            [disabled]="!customerInvoiceForm.form.valid ||  !isFormStatusValid"
                            [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <customerInvoiceCustomerLookupTableModal #customerInvoiceCustomerLookupTableModal (modalSave)="getNewCustomerId()">
    </customerInvoiceCustomerLookupTableModal>
    <customerInvoiceWorkOrderLookupTableModal #customerInvoiceWorkOrderLookupTableModal
                                              (modalSave)="getNewWorkOrderId()"></customerInvoiceWorkOrderLookupTableModal>
    <customerInvoiceEstimateLookupTableModal #customerInvoiceEstimateLookupTableModal (modalSave)="getNewEstimateId()">
    </customerInvoiceEstimateLookupTableModal>
    <customerInvoiceCurrencyLookupTableModal #customerInvoiceCurrencyLookupTableModal (modalSave)="getNewCurrencyId()">
    </customerInvoiceCurrencyLookupTableModal>
    <customerInvoiceBillingRuleLookupTableModal #customerInvoiceBillingRuleLookupTableModal
                                                (modalSave)="getNewBillingRuleId()"></customerInvoiceBillingRuleLookupTableModal>
    <customerInvoiceBillingEventLookupTableModal #customerInvoiceBillingEventLookupTableModal
                                                 (modalSave)="getNewBillingEventId()"></customerInvoiceBillingEventLookupTableModal>
    <customerInvoiceInvoiceStatusLookupTableModal #customerInvoiceInvoiceStatusLookupTableModal
                                                  (modalSave)="getNewInvoiceStatusId()"></customerInvoiceInvoiceStatusLookupTableModal>
</div>
