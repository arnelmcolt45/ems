<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("Details")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("Action")}} :</h6>
                        {{item.workOrderActionAction}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Comments")}} :</h6>
                        {{ item.workOrderUpdate.comments }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("AssetComponent")}} :</h6>
                        {{item.assetPartName}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Item Type")}} :</h6>
                        {{item.itemTypeType}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("ItemQuantity")}} :</h6>
                        {{ item.workOrderUpdate.number }}
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>
