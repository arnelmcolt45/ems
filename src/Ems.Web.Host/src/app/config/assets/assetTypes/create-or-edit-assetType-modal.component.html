<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #assetTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetType.id">{{l("EditAssetType")}}</span>
                        <span *ngIf="!assetType.id">{{l("CreateNewAssetType")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="AssetType_Code">{{l("Code")}} *</label>
									<input type="text" id="AssetType_Code" class="form-control" [(ngModel)]="assetType.code" name="Code"     required/>
								</div>
					
								<div class="form-group">
									<label for="AssetType_Type">{{l("Type")}} *</label>
									<input type="text" id="AssetType_Type" class="form-control" [(ngModel)]="assetType.type" name="Type"     required/>
								</div>
					
								<div class="form-group">
									<label for="AssetType_Description">{{l("Description")}} *</label>
									<input type="text" id="AssetType_Description" class="form-control" [(ngModel)]="assetType.description" name="Description"     required/>
								</div>
					
								<div class="form-group">
									<label for="AssetType_Sort">{{l("Sort")}}</label>
									<input type="number" id="AssetType_Sort" class="form-control" [(ngModel)]="assetType.sort" name="Sort"  />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!assetTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
