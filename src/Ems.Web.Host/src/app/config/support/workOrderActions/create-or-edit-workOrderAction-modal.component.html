<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #workOrderActionForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="workOrderAction.id">{{l("EditWorkOrderAction")}}</span>
                        <span *ngIf="!workOrderAction.id">{{l("CreateNewWorkOrderAction")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="WorkOrderAction_Action">{{l("Action")}} *</label>
                        <input type="text" id="WorkOrderAction_Action" class="form-control" [(ngModel)]="workOrderAction.action" name="Action" required />
                    </div>

                    <div class="form-group">
                        <label for="WorkOrderAction_Description">{{l("Description")}} *</label>
                        <input type="text" id="WorkOrderAction_Description" class="form-control" [(ngModel)]="workOrderAction.description" name="Description" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!workOrderActionForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
